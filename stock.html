<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos - REPSHUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos CSS adicionales */

        /* Estilos para el contenedor de productos */
        #productsContainer {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Hacer que los productos se muestren en 3 columnas */
            gap: 20px; /* Espacio entre los productos */
            padding: 20px;
        }

        /* Estilos para cada producto */
        .product {
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilos para las imágenes de los productos */
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Estilos para el botón del proveedor */
        .product button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilos para la información del producto */
        .product-info {
            margin-top: 10px;
            text-align: center;
        }

        /* Estilos para los precios */
        .product-price {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <a href="index.html" class="header-link">
            <h1>REPSHUB</h1>
        </a>
    </header>

    <!-- Contenedor de productos -->
    <div id="productsContainer">
        <!-- Producto 1 -->
        <div class="product">
            <h3>Nombre del Producto 1</h3>
            <img src="imagen1.jpg" alt="Producto 1">
            <button>Proveedor</button>
            <div class="product-info">
                <p class="product-price">100 (CNY) / €10</p>
            </div>
        </div>
    </div>

    <!-- Script de JavaScript -->
    <script src="script.js"></script>
</body>
</html>
